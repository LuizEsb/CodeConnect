<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.28.2/babel.min.js"></script>

    <script type="text/babel">
        function Titulo() {
            return (
                <h1 className="form__titulo">Login</h1>
            )
        }

        function Subtitulo() {
            return (
                <h2 className="form__texto">Boas vindas! Fa√ßa seu login.</h2>
            )
        }

        function PaginaDeLogin() {
            return (
                <div className="container-login">
                    <img src="./img/imagem-login.png" alt="imagem da tela de login"/>
                    <section>
                        <form>
                            <Titulo />
                            <Subtitulo />
                        </form>
                    </section>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<PaginaDeLogin />)

    </script>
</body>

</html>
